trigger:
- talentx-CICD

pool:
  vmImage: 'ubuntu-latest'

#variables:
 # tag: '$(Build.BuildId)'

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: SonarQubePrepare@5
      inputs:
        SonarQube: 'SonarQubeConnection'
        scannerMode: 'Other'
    - task: Maven@3
      displayName: 'Build'
      inputs:
        goals: 'clean install -DskipTests'
        mavenOptions: '-Xmx3072m'

    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: '**/*.war'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
    - bash: ls -R $(System.DefaultWorkingDirectory)
 
    - task: PublishBuildArtifacts@1
      displayName: 'Archive Artifact'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'talentx'
        publishLocation: 'Container'

- stage: UnitTest
  dependsOn: CodeAnalysisWithSonarQube
  jobs:
  - job: UnitTest
    steps:
    - task: Maven@3
      displayName: 'Unit Test'
      inputs:
        goals: 'test'
        mavenOptions: '-Xmx3072m'

- stage: CheckstyleAnalysis
  dependsOn: UnitTest
  jobs:
  - job: CheckstyleAnalysis
    steps:
    - task: Maven@3
      displayName: 'Checkstyle Analysis'
      inputs:
        goals: 'checkstyle:checkstyle'
        mavenOptions: '-Xmx3072m'

- stage: CodeAnalysisWithSonarQube 
  dependsOn: BuildTalentxAppImage
  jobs:
    - job: SonarAnalysis
      steps:
      - task: Maven@3
        displayName: 'SonarQube Analysis'
        inputs:
          goals: 'clean install sonar:sonar'
          mavenOptions: '-Dsonar.host.url=http://3.84.191.227:9000 -Dsonar.login=admin -Dsonar.password=Default@123456 -Dsonar.java.binaries=target/test-classes/com/talentx/account/controllerTest/'

- stage: BuildTalentxAppImage
  dependsOn: Build
  jobs:
  - job: BuildImage
    steps:
    - task: Docker@2
      displayName: 'Build Talentx App Image'
      inputs:
        containerRegistry: 'talentxDHub'
        repository: 'securewolf/talentx_app'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: 'fresh'

- stage: AppDeploymentOnK8s
  dependsOn: BuildTalentxAppImage
  jobs:
  - deployment: DeployApp
    displayName: 'App Deployment on K8s'
    pool:
      vmImage: 'ubuntu-latest'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: HelmInstaller@1
            inputs:
              helmVersionToInstall: 'latest'
              
          - task: HelmDeploy@0
            inputs:
              command: 'upgrade'
              chartType: 'Name'
              chartName: 'talentx-stack'
              releaseName: 'talentx-release'
              overrideValues: '--set appimage=$(registry):$(Build.BuildId)'
              namespace: 'prod'

